<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f51622f824.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 d-flex flex-column justify-content-center base-container">
                <div class="name">
                    <h1 class="heading">Rock / Paper / Scissor</h1>
                </div>
                <div class="name d-flex flex-row justify-content-center">
                    <div class="player">
                        <h2 class="players-name">YOU</h2>
                    </div>
                    <div class="player">
                        <h2 class="players-name">BOT</h2>
                    </div>
                </div>
                <div class="name d-flex flex-row justify-content-center text-center">
                    <div class="img-container"></div>
                    <div class="striker-container"></div>
                    <div class="img-container"></div>
                </div>
                <div class="name message-container">
                    <p class="game-result">You Win</p>  <!--Dynamically display game result-->
                </div>

    <!--Below container contain three button which is dynamically added or removed currently it is statically mentioned-->
                <div class="name d-flex flex-row justify-content-center">
                    <button class="choice-button">Rock</button>
                    <button class="choice-button">Paper</button>
                    <button class="choice-button">Scissor</button>
                </div>
            </div>
        </div>
    </div>


    <script src="javaScript.js"></script>
</body>
</html>
